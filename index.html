<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="py-5">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-bolder">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              oninput="validationInput(this)"
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookName"
            />
            <div class="alert alert-danger d-none p-1 mt-2">
              <small>
                Please follow the rules below : Site name must contain at least
                3 characters</small
              >
            </div>
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-bolder">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              oninput="validationInput(this)"
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="bookUrl"
            />
            <div class="alert alert-danger d-none p-1 mt-2">
              <small>
                Please follow the rules below : enter a valid URL starting with
                'http' or 'https'.</small
              >
            </div>
          </div>
          <button
            onclick="addSubmit()"
            class="btn btn-warning px-5 hiding"
            id="submitBtn"
          >
            Submit
          </button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize btn-visit">Visit</th>
              <th class="text-capitalize btn-delete">Delete</th>
            </tr>
          </thead>
          <tbody id="tableData">
            <tr>
              <td>1</td>
              <td class="text-capitalize">hamo</td>
              <td>
                <button
                  onclick="openURL()"
                  class="btn btn-visit btn-s"
                >
                  <i class="fa-solid fa-eye pe-2"></i>Visit
                </button>
              </td>
              <td>
                <button onclick="deleteForm(0)" class="btn btn-delete pe-2">
                  <i class="fa-solid fa-trash-can"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
